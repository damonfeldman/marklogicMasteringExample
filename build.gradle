buildscript {
  repositories {
    jcenter()
    maven {url 'http://distro.marklogic.com/nexus/repository/maven-releases/'}
  }
  dependencies {
   classpath "com.marklogic:ml-data-hub:5.3.0-rc3"
  }
}

plugins {
  id 'net.saliman.properties' version '1.4.6'
}
apply plugin: "com.marklogic.ml-data-hub"

// must have run envision and logged into that app to install this reset module
task resetDBs(type: com.marklogic.gradle.task.ServerEvalTask) {
  javascript = 'xdmp.invoke("/envision/system/resetSystem.sjs")'
}

